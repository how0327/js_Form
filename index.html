<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>세미나 등록하기</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>세미나 등록하기</h1>
            <p>세미나 등록폼에 정보를 입력하면 하단 세미나 리스트에 추가됩니다.</p>
        </div>
    </header>

    <article>
        <div class="container">
            <!-- CONTENT -->  
            <div class="content">       
                <div class="box">
                    <div>세미나 주제 <span class="required">*</span></div>
                    <div>
                        <input type="text" name="title" id="inTitle" placeholder="주제를 입력하세요" onkeyup="wordCheck(this, 200)" value="">
                        <span>(<input type="text" id="count" value="0" readonly /input>/200 )</span>
                    </div>
                </div>
                <div class="box">
                    <div>참가비 <span class="required">*</span></div>
                    <div>
                        <label>
                            <input type="radio" id="inCost" name="cost" value="유료">
                            <span>유료</span>
                        </label>
                        <label>
                            <input type="radio" id="inCost" name="cost" value="무료">
                            <span>무료</span>
                        </label>
                    </div>
                </div>
                <div class="box">
                    <div>지역 <span class="required">*</span></div>
                    <div>
                        <div class="selection"></div>
                        <select id="selecting">
                            <option></option>
                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <option value="인천">인천</option>
                            <option value="대전">대전</option>
                            <option value="강원">강원</option>
                            <option value="충남">충남</option>
                            <option value="충북">충북</option>
                            <option value="경남">경남</option>
                            <option value="경북">경북</option>
                            <option value="전남">전남</option>
                            <option value="전북">전북</option>
                        </select>
                    </div>
                </div>
                <div class="box">
                    <div>직책 <span class="required">*</span></div>
                    <div>
                        <label>
                            <input type="checkbox" name="position" value="개발자">
                            <span>개발자</span>
                        </label>
                        <label>
                            <input type="checkbox" name="position" value="팀장">
                            <span>팀장</span>
                        </label>
                        <label>
                            <input type="checkbox" name="position" value="과장">
                            <span>과장</span>
                        </label>
                        <label>
                            <input type="checkbox" name="position" value="부장">
                            <span>부장</span>
                        </label>
                        <div class="etc">※ 다중선택 가능</div>
                    </div>
                </div>
                <div class="box attach" id="fileparent">
                    <div>첨부</div>
                    <div>
                        <!-- 파일첨부 전 -->
                        <div class="attach-wrap">
                            <div class="attached">파일첨부</div>
                            <div class="attach-file">
                                <input type="file" class="filecustom" id="filecustom" onchange="onFileUpload(event)" />
                                <div class="bn-attach"></div>
                            </div>
                        </div>

                        <!-- 파일첨부 후
                        <div class="attach-wrap" id="attachList" >
                            <div class="attached">
                                <a class="ico-trash"></a>ico-comment.png
                            </div>
                            <div class="attach-file"> 
                                <input type="file" class="filecustom" />
                                <div class="bn-attach"></div>
                            </div>
                        </div>  -->
                    </div>
                </div>
                <!-- BTN -->
                <div class="btn-group">
                    <a herf="#" onclick="table()">등록</a>
                </div>
            </div>
            <!-- LIST -->
            <div class="table-responsive" id="table-responsive" style="display: none">
                <table id="dynamicTable">
                    <thead>
                        <tr>
                            <th>세미나 주제</th>
                            <th>직책</th>
                            <th>지역</th>
                            <th>참가비</th>
                            <th>다운로드</th>
                            <th>삭제</th>
                        </tr>                
                    </thead>
                    <tbody>
                        <tr>
                            <td class="title">SW 교육 컨퍼런스</td>
                            <td>개발자, 팀장, 과장, 부장</td>
                            <td>서울</td>
                            <td>유료</td>
                            <td><a class="ico-down" ></a></td>
                            <td><a class="ico-trash" onclick="deleteLine(this)" ></a></td>
                        </tr> <!--href뺀 이유 설명!-->
                        <tr>
                            <td class="title">2020 개발자 포럼</td>
                            <td>개발자</td>
                            <td>경기</td>
                            <td>유료</td>
                            <td></td>
                            <td><a class="ico-trash" onclick="deleteLine(this)" ></a></td>
                        </tr>
                        <tr>
                            <td class="title">엑스퍼트 6월 세미나</td>
                            <td>팀장, 부장</td>
                            <td>인천</td>
                            <td>유료</td>
                            <td><a class="ico-down" ></a></td>
                            <td><a class="ico-trash" onclick="deleteLine(this)" ></a></td>
                        </tr>                
                    </tbody>
                </table>
            </div>
            <!-- LIST END -->
        </div>
    </article>

    <footer>
        <div class="container">ⓒ 세미나 등록하기. All rights reserved.</div>
    </footer>
</body>
</html>
